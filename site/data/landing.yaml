# Hero
hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "static/homelab.jpg"
      mobile: "gradient-mobile.webp"

  badge:
    text: v1.1.0
    color: success # primary, secondary, success, danger, warning, info, light, dark
    pill: true # boolean
    soft: false # boolean

  title: "Home0ps"
  subtitle: My home lab journey.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "home.jpg" # filename of your hero image (including file extension)
    alt: "Lotus Docs Screenshot" # Optional but recommended
    boxShadow: true # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Lets Go!"
    url: "/docs/"
  cta2Button:
    icon: construction
    btnText: "Source Code Repo"
    url: "https://github.com/alexrf45/home-ops.git"
  #info: "**Open Source** MIT Licensed."
    #
imageCompare:
  enable: false
featureGrid:
  enable: true
  title: Why have a home lab?
  subtitle: A home lab provides a safe learning environment for developing skills and learning about new technologies
